<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Happy Amelia</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <h1>Daily Care Tracking</h1>
        </header>
        <main>
            <section id="water">
                <div id="water-coin" class="background">
                    <span style="font-size:6vw" class="material-symbols-outlined">water_drop</span>
                </div>
       
            </section>
            <section id="meals">
                <div id="meals-coin" class="background">
                    <span style="font-size:6vw" class="material-symbols-outlined">fork_spoon</span>
                </div>
                
            </section>
            <section id="brain">
                <div id="brain-coin" class="background">
                    <span style="font-size:6vw;" class="material-symbols-outlined">neurology</span>
                </div>
              
            </section>
            <section id="outdoors">
                <div id="outdoors-coin" class="background">
                    <span style="font-size:6vw;" class="material-symbols-outlined">nest_eco_leaf</span>
                </div>
               
            </section>
            <section id="cardio">
                <div id="cardio-coin" class="background">
                    <span style="font-size:6vw;" class="material-symbols-outlined">steps</span>
                </div>
            </section>
            <section id="lift">
                <div id="lift-coin" class="background">
                    <span style="font-size:6vw;" class="material-symbols-outlined">fitness_center</span>
                </div>
            </section>
            <section id="stretch">
                <div id="stretch-coin" class="background">
                    <span style="font-size:6vw;" class="material-symbols-outlined">physical_therapy</span>
                </div>
            
            </section>
            <section id="social">
                <div id="social-coin" class="background">
                    <span style="font-size:6vw;" class="material-symbols-outlined">face</span>
                </div>
                
            </section>
            <section id="social_media">
                <div id="social_media-coin" class="background">
                    <span style="font-size:6vw;" class="material-symbols-outlined">mobile_off</span>
                </div>
            </section>
        </main>
        <footer>

        </footer>
        <script src="track.js"></script>
    </body>
</html>
